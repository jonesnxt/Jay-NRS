<div id="recipient_modal_template">
    <div class="form-group">
        <label for="{{name}}_recipient" data-i18n="recipient">RECIPIENT</label>
        <div class="input-group">
            <input type="text" class="form-control" name="recipient" id="{{name}}_recipient" placeholder="Recipient Account" data-i18n="[placeholder]recipient_account" autofocus tabindex="1" />
            <span class="input-group-btn btn-group recipient_selector">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span></button>
                <ul class="dropdown-menu scrollable-menu" role="menu" style="right:0;left:auto;"></ul>
            </span>
        </div>
    </div>
    <div class="form-group recipient_public_key">
        <label for="{{name}}_recipient_public_key" data-i18n="recipient_public_key">Recipient Public Key</label>
        <input type="text" class="form-control" name="recipientPublicKey" id="{{name}}_recipient_public_key" placeholder="Public Key" data-i18n="[placeholder]public_key" tabindex="2" spellcheck="false" />
    </div>
</div>


<div id="add_message_modal_template">
    <div class="form-group add_message_container">
        <input type="checkbox" name="add_message" id="{{name}}_add_message" class="add_message" tabindex="101" /> <label for="{{name}}_add_message" style="font-weight:normal;margin-bottom:0;"> <span data-i18n="add_message_q">Add a Message?</span></label>
    </div>
    <div class="form-group optional_message">
        <label for="{{name}}_message" data-i18n="message">MESSAGE</label>
        <textarea class="form-control" id="{{name}}_message" name="message" rows="4" tabindex="102"></textarea>

        </div>
        <div style="margin-top:3px;display:none" id="{{name}}_to_anyone_message_options">

        </div>

            <label for="{{name}}_message_permanent" style="font-weight:normal;color:#666"><input type="checkbox" name="permanent_message" id="{{name}}_message_permanent" value="1" data-default="unchecked" /> <span data-i18n="permanent_message">Message is Never Deleted</span></label>

</div>

<div id="advanced_fee_deadline_template">
    <div class="row advanced">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <label for="{{name}}_fee" data-i18n="fee">FEE</label>
                <div class="input-group">
                    <input type="number" name="feeNXT" id="{{name}}_fee" class="form-control" step="any" min="1" placeholder="Fee" data-i18n="[placeholder]fee" data-default="1" value="1" tabindex="121">
                    <span class="input-group-addon" style="min-width:50px;"><i class="fa fa-gavel"></i>

        </div>

            <div class="form-group">
                <label for="{{name}}_deadline" data-i18n="deadline_hours">DEADLINE (HOURS)</label>
                <input type="number" name="deadline" id="{{name}}_deadline" class="form-control" placeholder="Deadline" data-i18n="[placeholder]deadline" min="1" data-default="24" value="24" tabindex="122">
            </div>
        </div>
    </div>
</div>


<div id="advanced_approve_template">
    <div class="advanced approve_modal" id="{{name}}_approve_modal">

            <span style="font-weight:bold;" data-i18n="warning">Warning</span>!
            <span data-i18n="transaction_type_not_phasing_safe">Transaction type not safe for phasing/approval.</span>
        </div>
        <div role="tabpanel" class="approve_tab_panel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs approve_tab_list" role="tablist">
                <li role="presentation" class="active show_popover" data-toggle="popover" data-delay="250" data-placement="top" data-content="Transaction don't need further approval to become valid" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_modal_no_approval_tab_help">
                    <a href="#{{name}}_approve_tab_no_approval" aria-controls="{{name}}_approve_tab_no_approval" class="at_no_approval" role="tab" data-fee-nxt-approval-addition="0" data-toggle="tab"><span class="label label-default"><i class="fa fa-gavel"></i></span> <span class="label label-default"><i class="ion-close-circled"></i></span></a></li>
                <li role="presentation" class="show_popover" data-toggle="popover" data-placement="top" data-content="Transaction has to be approved by a certain number of accounts" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_modal_by_account_tab_help">
                    <a href="#{{name}}_approve_tab_accounts" aria-controls="{{name}}_approve_tab_accounts" class="at_accounts" role="tab" data-fee-nxt-approval-addition="1" data-toggle="tab"><span class="label label-default"><i class="fa fa-gavel"></i></span> <span class="label label-warning"><i class="fa fa-group"></i></span></a>
                </li>    
                <li role="presentation" class="show_popover" data-toggle="popover" data-placement="top" data-content="Transaction has to be approved by accounts holding a certain amount of NXT" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_modal_by_balance_tab_help">
                    <a href="#{{name}}_approve_tab_balance" aria-controls="{{name}}_approve_tab_balance" class="at_balance" role="tab" data-fee-nxt-approval-addition="20" data-toggle="tab"><span class="label label-default"><i class="fa fa-gavel"></i></span> <span class="label label-warning"><i class="fa fa-money"></i></span></a>
                </li>
                <li role="presentation" class="show_popover" data-toggle="popover" data-placement="top" data-content="Transaction has to be approved by asset holders with a certain stake" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_modal_by_asset_tab_help">
                    <a href="#{{name}}_approve_tab_asset_holders" aria-controls="{{name}}_approve_tab_asset_holders" class="at_asset_holders" role="tab" data-fee-nxt-approval-addition="20" data-toggle="tab"><span class="label label-default"><i class="fa fa-gavel"></i></span> <span class="label label-warning"><i class="fa fa-signal"></i></span></a>
                </li>
                <li role="presentation" class="show_popover" data-toggle="popover" data-placement="top" data-content="Transaction has to be approved by currency holders with a certain stake" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_modal_by_currency_tab_help">
                    <a href="#{{name}}_approve_tab_currency_holders" aria-controls="{{name}}_approve_tab_currency_holders" class="at_currency_holders" role="tab" data-fee-nxt-approval-addition="20" data-toggle="tab"><span class="label label-default"><i class="fa fa-gavel"></i></span> <span class="label label-warning"><i class="fa fa-bank"></i></span></a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane tab_pane_approve active" id="{{name}}_approve_tab_no_approval">
                    <span data-i18n="process_without_approval">Process without approval.</span>
                    <input type="hidden" name="phased" value="false" />
                </div>

                <div role="tabpanel" class="tab-pane tab_pane_approve" id="{{name}}_approve_tab_accounts">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group phasing_number_accounts_group">
                                <label data-i18n="approve_number_accounts">Number Accounts</label>
                                <i class="fa fa-question-circle modal-context-help" data-content="" data-toggle="popover" data-trigger="hover" data-container="#{{name}}_approve_modal" data-i18n="[data-content]approve_transaction_amount_help"></i>
                                <input name="phasingQuorum" type="number" min="1" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group phasing_finish_height_group" data-modal-ui-element="block_height_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="form-group add_approval_whitelist_group" data-modal-ui-element="multi_accounts_modal_ui_element"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_min_balance_model_group approve_mb_accounts" data-modal-ui-element="min_balance_model_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group approve_mb_model_1 approve_min_balance_nxt" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>

                            <div class="form-group approve_mb_model_3 approve_min_balance_currency_units" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group approve_holding_asset_optional approve_mb_model_2" data-modal-ui-element="add_asset_modal_ui_element"></div>
                            <div class="form-group approve_holding_currency_optional approve_mb_model_3" data-modal-ui-element="add_currency_modal_ui_element"></div>
                        </div>
                    </div>
                    <input type="hidden" name="phased" value="true" disabled />
                    <input type="hidden" name="phasingVotingModel" value="0" disabled />
                </div>

                <div role="tabpanel" class="tab-pane tab_pane_approve" id="{{name}}_approve_tab_balance">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_transaction_amount_nxt" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group phasing_finish_height_group" data-modal-ui-element="block_height_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="form-group add_approval_whitelist_group" data-modal-ui-element="multi_accounts_modal_ui_element"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_min_balance_model_group approve_mb_balance" data-modal-ui-element="min_balance_model_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                        </div>
                    </div>
                    <input type="hidden" name="phased" value="true" disabled />
                    <input type="hidden" name="phasingVotingModel" value="1" disabled />
                </div>

                <div role="tabpanel" class="tab-pane tab_pane_approve" id="{{name}}_approve_tab_asset_holders">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_transaction_asset_quantity" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group phasing_finish_height_group" data-modal-ui-element="block_height_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group approve_holding_asset" data-modal-ui-element="add_asset_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="form-group add_approval_whitelist_group" data-modal-ui-element="multi_accounts_modal_ui_element"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_min_balance_model_group approve_mb_asset" data-modal-ui-element="min_balance_model_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group approve_mb_model_2 approve_min_balance_asset_quantity" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>
                        </div>
                    </div>
                    <input type="hidden" name="phased" value="true" disabled />
                    <input type="hidden" name="phasingVotingModel" value="2" disabled />
                </div>

                <div role="tabpanel" class="tab-pane tab_pane_approve" id="{{name}}_approve_tab_currency_holders">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_transaction_currency_units" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group phasing_finish_height_group" data-modal-ui-element="block_height_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group approve_holding_currency" data-modal-ui-element="add_currency_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="form-group add_approval_whitelist_group" data-modal-ui-element="multi_accounts_modal_ui_element"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group approve_min_balance_model_group approve_mb_currency" data-modal-ui-element="min_balance_model_modal_ui_element"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group approve_mb_model_3 approve_min_balance_currency_units" data-modal-ui-element="simple_input_with_addon_modal_ui_element"></div>

                    </div>
                    <input type="hidden" name="phased" value="true" disabled />

            </div>

    </div>
